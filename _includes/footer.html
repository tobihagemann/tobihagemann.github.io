<footer class="container my-4 my-sm-5 text-center">
  <div class="mb-3">
    <a class="icon icon-twitter hvr-pop" href="https://twitter.com/{{ site.twitter_username }}">{% include icon-twitter.svg %}</a>
    <a class="icon icon-github hvr-pop" href="https://github.com/{{ site.github_username }}">{% include icon-github.svg %}</a>
    <a class="icon icon-facebook hvr-pop" href="https://www.facebook.com/{{ site.facebook_username }}">{% include icon-facebook.svg %}</a>
    <a class="icon icon-youtube hvr-pop" href="https://www.youtube.com/user/{{ site.youtube_username }}">{% include icon-youtube.svg %}</a>
    <a class="icon icon-keybase hvr-pop" href="https://keybase.io/{{ site.keybase_username }}">{% include icon-keybase.svg %}</a>
    <a class="icon icon-rss hvr-pop" href="{{ "/feed.xml" | prepend: site.baseurl }}">{% include icon-rss.svg %}</a>
  </div>
  <p class="text-muted small">© {{ site.name }} • Powered by <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a>, <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a>, and <a href="https://getbootstrap.com/" target="_blank" rel="noopener">Bootstrap</a></p>
</footer>
