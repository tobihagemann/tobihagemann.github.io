<footer class="container my-4 my-sm-5 text-center">
  <div class="mb-3">
    <a class="icon icon-mastodon hvr-pop" href="https://mastodon.social/@{{ site.mastodon_username }}" aria-label="{{ site.mastodon_username }} on mastodon.social">{% include icon-mastodon.svg %}</a>
    <a class="icon icon-twitter hvr-pop" href="https://twitter.com/{{ site.twitter_username }}" aria-label="{{ site.twitter_username }} on Twitter">{% include icon-twitter.svg %}</a>
    <a class="icon icon-github hvr-pop" href="https://github.com/{{ site.github_username }}" aria-label="{{ site.github_username }} on GitHub">{% include icon-github.svg %}</a>
    <a class="icon icon-youtube hvr-pop" href="https://www.youtube.com/@{{ site.youtube_username }}" aria-label="{{ site.youtube_username }} on YouTube">{% include icon-youtube.svg %}</a>
    <a class="icon icon-keybase hvr-pop" href="https://keybase.io/{{ site.keybase_username }}" aria-label="{{ site.keybase_username }} on Keybase">{% include icon-keybase.svg %}</a>
    <a class="icon icon-rss hvr-pop" href="{{ "/feed.xml" | prepend: site.baseurl }}" aria-label="RSS Feed">{% include icon-rss.svg %}</a>
  </div>
  <p class="text-muted small">© {{ site.name }} • Powered by <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a>, <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a>, and <a href="https://getbootstrap.com/" target="_blank" rel="noopener">Bootstrap</a></p>
</footer>
