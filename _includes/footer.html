<footer>
  <div class="container text-center">
    <div class="icons">
      <a class="icon icon-twitter hvr-pop" href="https://twitter.com/{{ site.twitter_username }}">{% include icon-twitter.svg %}</a>
      <a class="icon icon-facebook hvr-pop" href="https://facebook.com/{{ site.facebook_username }}">{% include icon-facebook.svg %}</a>
      <a class="icon icon-github hvr-pop" href="https://github.com/{{ site.github_username }}">{% include icon-github.svg %}</a>
      <a class="icon icon-rss hvr-pop" href="{{ "/feed.xml" | prepend: site.baseurl }}">{% include icon-rss.svg %}</a>
    </div>
    <p class="text-muted small">© {{ site.name }} • Powered by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>, <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>, and <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a></p>
  </div>
</footer>
